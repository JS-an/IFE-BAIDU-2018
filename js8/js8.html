<!DOCTYPE html>

    <style lang="zh">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            min-height: 1300px;
        }

        ul {
            float: left;
            margin: 0 20px;
        }

        li {
            list-style: none;
            font-size: 20px;
            width: 100px;
        }

        th,
        td {
            position: relative;
            border: 1px solid #ddd;
            width: 80px;
            height: 25px;
        }

        span {
            display: none;
            position: absolute;
            right: 0;
            font-size: 10px;
            color: darkgreen;
            z-index: -1;
        }

        .edit-text {
            position: absolute;
            width: 60%;
            left: 0;
        }

        .confirm,
        .close {
            float: right;
            width: 20%
        }

        tr:hover {
            background-color: rgb(0, 0, 0, 0.1);
            color: lightcoral;
        }

        td:hover span {
            display: inline-block;
        }

        #table-wrapper {
            float: right;
            font-size: 14px;
        }

        .chart {
            position: relative;
            min-width: 1420px;
            width: 100%;
            float: left;
        }

        svg {
            width: 100%;
        }

        .dark {
            position: absolute;
            display: none;
            background-color: #000;
            opacity: 0.7;
            border-radius: 5px;
            padding: 20px 5px;
            width: 150px;
            transition: all .1s;
        }

        p {
            color: #fff;
            word-wrap: none;
        }

        .mask {
            position: absolute;
            background-color: #000;
            opacity: 0.2;
            top: 0px;
            width: 116px;
        }

        .late {
            transform: translateX(25px);
        }

        text {
            font-size: 12px;
        }

        rect {
            cursor: pointer;
        }
    </style>
</head>
