<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MIS</title>
    <style lang="zh">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .wrap {
            min-height: 1300px;
        }

        ul {
            float: left;
            margin: 0 20px;
        }

        li {
            list-style: none;
            font-size: 20px;
            width: 100px;
        }

        th,
        td {
            border: 1px solid #ddd;
            width: 60px;
            height: 26px;
        }

        tr:hover {
            background-color: #eee;
            color: lightcoral;
        }

        #table-wrapper {
            float: right;
            font-size: 14px;
        }

        .chart {
            position: relative;
            min-width: 1420px;
            width: 100%;
            float: left;
        }

        svg {
            width: 100%;
        }

        .dark {
            position: absolute;
            display: none;
            background-color: #000;
            opacity: 0.7;
            border-radius: 5px;
            padding: 20px 5px;
            width: 150px;
            transition: all .1s;
        }

        p {
            color: #fff;
            word-wrap: none;
        }

        .mask {
            position: absolute;
            background-color: #000;
            opacity: 0.2;
            top: 0px;
            width: 116px;
        }

        .late {
            transform: translateX(25px);
        }

        text {
            font-size: 12px;
        }

        rect {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="wrap">
        <div id="radio-wrapper">
            <ul id="product-radio-wrapper"></ul>
            <ul id="region-radio-wrapper"></ul>
        </div>
        <div id="table-wrapper">
            <form action="">
                <table cellspacing='0'>
                    <tbody id="table"></tbody>
                </table>
            </form>
        </div>
        <div class="chart">
            <div class="mask"></div>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" version="1.1">
            </svg>
            <div class="dark"></div>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="./js8.js"></script>
</body>

</html>
